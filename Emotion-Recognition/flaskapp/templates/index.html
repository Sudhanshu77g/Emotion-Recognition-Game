<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Emotion Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            padding: 0;
            margin: 0;
            color: #343a40;
        }
        nav {
            background-color: #007bff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #e2e6ea;
        }
        h1 {
            color: #495057;
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        img {
            border: 4px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            height: auto;
        }
        #controls {
            margin: 20px 0;
        }
        button {
            padding: 12px 24px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5);
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(1px);
            box-shadow: none;
        }
        #emotionDisplay {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: #ffffff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #history {
            margin-top: 20px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        #history h3 {
            margin: 0 0 10px;
            font-size: 1.5em;
            color: #007bff;
        }
        #emotionHistory {
            list-style-type: none;
            padding: 0;
        }
        #emotionHistory li {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            background-color: #f8f9fa;
            transition: background-color 0.3s;
        }
        #emotionHistory li:hover {
            background-color: #e2e6ea;
        }
        #charts {
            margin-top: 40px;
            display: flex;
            justify-content: space-around;
        }
        canvas {
            max-width: 400px;
            max-height: 300px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <h1>Real-time Emotion Detection</h1>
    
    <img src="{{ url_for('video_feed') }}" id="video" alt="Video Feed">
    
    <div id="controls" role="group" aria-label="Video controls">
        <button onclick="startVideo()">Start Video</button>
        <button onclick="stopVideo()">Stop Video</button>
    </div>
    
    <div id="emotionDisplay" aria-live="polite">Detected Emotion: <span id="emotion"></span></div>
    
    <div id="history" aria-labelledby="historyTitle">
        <h3 id="historyTitle">Emotion History</h3>
        <ul id="emotionHistory" role="list"></ul>
    </div>

    <div id="charts">
        <div>
            <h3>Emotion Distribution (Bar Chart)</h3>
            <canvas id="barChart"></canvas>
        </div>
        <div>
            <h3>Emotion Distribution (Pie Chart)</h3>
            <canvas id="pieChart"></canvas>
        </div>
    </div>
    
    <script>
        let videoStream;
        const emotionDisplay = document.getElementById('emotion');
        const emotionHistory = document.getElementById('emotionHistory');

        // Emotion tracking
        const emotionCounts = {
            Happy: 0,
            Sad: 0,
            Angry: 0,
            Surprised: 0,
            Neutral: 0
        };

        function startVideo() {
            videoStream = setInterval(() => {
                const detectedEmotion = getRandomEmotion();
                emotionDisplay.textContent = detectedEmotion;
                updateHistory(detectedEmotion);
            }, 1000);
        }

        function stopVideo() {
            clearInterval(videoStream);
            emotionDisplay.textContent = '';
            updateCharts();
            displayMessage();
        }

        function getRandomEmotion() {
            const emotions = ["Happy", "Sad", "Angry", "Surprised", "Neutral"];
            return emotions[Math.floor(Math.random() * emotions.length)];
        }

        function updateHistory(emotion) {
            const listItem = document.createElement('li');
            listItem.textContent = emotion;
            emotionHistory.appendChild(listItem);

            // Update emotion counts
            emotionCounts[emotion]++;
        }

        function updateCharts() {
            // Bar Chart
            const barCtx = document.getElementById('barChart').getContext('2d');
            const barChart = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(emotionCounts),
                    datasets: [{
                        label: 'Emotion Counts',
                        data: Object.values(emotionCounts),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(153, 102, 255, 0.6)'
                        ],
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Pie Chart
            const pieCtx = document.getElementById('pieChart').getContext('2d');
            const pieChart = new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: Object.keys(emotionCounts),
                    datasets: [{
                        data: Object.values(emotionCounts),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(153, 102, 255, 0.6)'
                        ],
                    }]
                }
            });
        }

        function getDominantEmotion() {
            return Object.keys(emotionCounts).reduce((a, b) => emotionCounts[a] > emotionCounts[b] ? a : b);
        }

        function displayMessage() {
            const dominantEmotion = getDominantEmotion();
            let message;

            switch (dominantEmotion) {
                case 'Happy':
                    message = "Keep smiling! üòä";
                    break;
                case 'Sad':
                    message = "Consider watching a happy movie on Netflix! üé¨";
                    break;
                case 'Angry':
                    message = "Take a deep breath and relax! üòå";
                    break;
                case 'Surprised':
                    message = "Maybe skip those thriller movies for a while! üò≤";
                    break;
                case 'Neutral':
                    message = "Everything is calm; enjoy the moment! üåº";
                    break;
                default:
                    message = "Emotions are complex; take care of yourself! ‚ù§Ô∏è";
            }

            const messageDisplay = document.createElement('div');
            messageDisplay.textContent = message;
            messageDisplay.style.marginTop = '20px';
            messageDisplay.style.fontSize = '24px';
            messageDisplay.style.fontWeight = 'bold';
            messageDisplay.style.color = '#007bff';
            document.body.appendChild(messageDisplay);
        }
    </script>
</body>
</html>
